name: Publish Infrastructure NuGet

on:
  workflow_dispatch: {}
  push:
    paths:
      - 'src/Services/Infrastructure/**'
      - '.github/workflows/nuget.yml'

permissions:
  contents: read
  packages: write

jobs:
  pack-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Compute version
        id: v
        run: echo "VERSION=1.0.${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build src/Services/Infrastructure/Infrastructure.csproj -c Release --no-restore

      - name: Pack (no-build)
        run: >
          dotnet pack src/Services/Infrastructure/Infrastructure.csproj
          -c Release
          -o out
          --no-build
          /p:PackageVersion=${{ steps.v.outputs.VERSION }}
      - name: Configure NuGet for GitHub Packages
        run: |
          mkdir -p ~/.nuget/NuGet
           cat > ~/.nuget/NuGet/NuGet.Config <<'EOF'
             <?xml version="1.0" encoding="utf-8"?>
               <configuration>
                 <packageSources>
                  <add key="github" value="https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" />
                  </packageSources>
                 <packageSourceCredentials>
                 <github>
                 <add key="Username" value="${{ github.actor }}" />
                 <add key="ClearTextPassword" value="${{ secrets.NUGET_TOKEN }}" />
                 </github>
                 </packageSourceCredentials>
                </configuration>
              EOF

      - name: Publish to GitHub Packages
        env:
          NUGET_SERVER_URL: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
          NUGET_AUTH_TOKEN: ${{ secrets.NUGET_TOKEN }}
        run: |
          dotnet nuget push "out/*.nupkg" \
            --source "$NUGET_SERVER_URL" \
            --api-key "$NUGET_AUTH_TOKEN" \
            --skip-duplicate

