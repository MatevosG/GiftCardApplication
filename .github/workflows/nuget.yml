name: Publish Infrastructure NuGet

on:
  workflow_dispatch: {}
  push:
    paths:
      - 'src/Services/Infrastructure/**'
      - '.github/workflows/nuget.yml'

permissions:
  contents: read
  packages: write

jobs:
  pack-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Compute version
        id: v
        run: echo "VERSION=1.0.${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build src/Services/Infrastructure/Infrastructure.csproj -c Release --no-restore

      - name: Pack (no-build)
        run: >
          dotnet pack src/Services/Infrastructure/Infrastructure.csproj
          -c Release
          -o out
          --no-build
          /p:PackageVersion=${{ steps.v.outputs.VERSION }}

      - name: Publish to GitHub Packages
        run: >
          dotnet nuget push out/*.nupkg
          --api-key ${{ secrets.NUGET_TOKEN }}
          --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
